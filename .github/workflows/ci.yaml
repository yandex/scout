name: CI

on:
  push:
    branches: [ main* ]
  pull_request:
    branches: [ main* ]

jobs:
  build-sources:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
          java-version: '11'
          distribution: 'temurin'
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build Sources
      run: cd scout && ./gradlew test --stacktrace

    
